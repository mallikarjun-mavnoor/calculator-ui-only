<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <h1 class="text-center">My Calculator</h1>
        <div class="container">
            <input type="text">
            <div class="row">
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="buttons operators">X</button>
            </div>
            <div class="row">
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttons operators">-</button>
            </div>
            <div class="row">
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons operators">+</button>
            </div>
            <div class="row last-row">
                <button class="buttons" id="zero">0</button>
                <button class="buttons" id="answer">=</button>
                <button class="buttons operators">%</button>
            </div>
        </div>
    </body>

</html>
